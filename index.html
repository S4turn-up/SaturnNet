<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - SaturnNet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>SaturnNet</h1>
            <p>Вход в мир общения</p>
        </div>
        <form class="auth-form">
            <div class="input-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <button type="button" id="register-btn" class="auth-btn">Регистрация</button>
            <button type="button" id="login-btn" class="auth-btn">Вход</button>
        </form>
        <footer class="auth-footer">
            <p>© 2025 SaturnNet. Все права защищены. бета версия</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
